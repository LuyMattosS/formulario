<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css"/> <!-- Linnk CSS -->
    <title>Formulário Opcional</title>
</head>
<body id="op_body">
    <aside id="op_container">
        <h1>Formulário</h1>
        <div>
            <fomr id="op_form">
                <fieldset id="op_caixa">
                    <legend>Dados Pessoais</legend>
                    <div id="op_info">
                        <label for="inome">Nome:</label>
                        <input type="text" id="inome" name="inome">
                    </div>
                    <div id="op_info">
                        <label for="idata">Data de Nascimento:</label>
                        <input type="date" id="idata" name="idata">
                    </div>
                    <div id="op_info">
                        <label for="iemail">Email:</label>
                        <input type="email" id="iemail" name="iemail">
                    </div>
                    <div id="op_info">
                        <label for="itel">Telefone:</label>
                        <input type="tel" id="itel" name="itel">
                    </div>
                </fieldset> <!-- Fim dos Dados Pessoais-->
                
                <fieldset id="op_caixa">
                    <legend>Dados Acadêmicos</legend>
                    <div id="op_info">
                        <label for="icurso">Curso:</label>
                        <select name="icurso" id="icurso">
                            <option value="iads">ADS</option>
                            <option value="icd">CD</option>
                            <option value="igti">GTI</option>
                            <option value="isi">SI</option>
                        </select>
                    </div>
                    <div id="op_info">
                        <label>Semestre:</label>
                        <input type="radio" id="isemestre" name="isemestre" value="primeiro">
                        <label for="isemestre">1º</label>
        
                        <input type="radio" id="isemestretre" name="isemestre" value="segundo">
                        <label for="isemestre">2º</label>

                        <input type="radio" id="isemestretre" name="isemestre" value="terceiro">
                        <label for="isemestre">3º</label>

                        <input type="radio" id="isemestretre" name="isemestre" value="quarto">
                        <label for="isemestre">4º</label>
                    
                        <input type="radio" id="isemestretre" name="isemestre" value="quinto">
                        <label for="isemestre">5º</label>
                    </div>
                </fieldset><!-- Fim dos Dados Acadêmicos -->
                
                <fieldset id="op_caixa">
                    <legend>Experiência</legend>
                    <div id="op_info">
                        <label for="iexperi">Trabalha?</label>
                        <input type="checkbox" id="iexperi" name="iexperi">
                    </div>
                    <div id="op_info">
                        <label for="ilocal">Local de Trabalho:</label>
                        <input type="text" id="ilocal" name="ilocal">
                    </div>
                    <div id="op_info">
                        <label for="iexperi">Descreva a sua Exeperiência:</label>
                        <br/>
                        <textarea for="iexperi" id="iexperi" name="iexperi"></textarea>
                    </div>
                </fieldset> <!-- Fim Experiência -->

                <div class="op-botao">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </fomr>
        </div>
    </aside>  

    <footer id="op_formrodape">
        <ul class="op-formrodpe">
            <li>Volte para a <a href="index.html">Atividade</a></li>
            <li>&nbsp;-&nbsp;</li>
            <li>Vá para o <a href="formulario.html">Formulario Principal</a></li>
        </ul>
    </footer>  
</body>
</html>
